<!DOCTYPE html>

<html>
<head>
    <title>P2_103</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="header1">P2_103</div>

    <form onsubmit="return validate()">
        <table>
            <tbody>
                <tr>
                    <td>Nama</td>
                    <td>:</td>
                    <td>
                        <input id="nama" type="text" />
                    </td>
                    <td id="error_nama" style="color : red"></td>
                </tr>
                <tr>
                    <td>Mata Kuliah</td>
                    <td>:</td>
                    <td>
                        <select id="matakuliah">
                            <option value="">Pilih Mata Kuliah</option>
                            <option value="Matematika">Matematika</option>
                            <option value="Fisika">Fisika</option>
                            <option value="Kimia">Kimia</option>
                        </select>
                    </td>
                    <td id="error_matakuliah" style="color : red"></td>
                </tr>
                <tr>
                    <td>Nilai</td>
                    <td>:</td>
                    <td>
                        <input id="nilai" type="number" min="1" max="100"/> <!--Tambahkan elemen untuk pesan kesalahan-->
                    </td>
                    <td id="error_nilai" style="color : red"></td>
                </tr>
                <tr>
                    <td>
                        <button type="button" onclick="alert('Your answer is canceled')">
                            Batal
                        </button>
                    </td>
                    <td></td>
                    <td>
                        <input type="submit" value="Kirim" />
                    </td>
                </tr>
            </tbody>
        </table>
    </form>

    <script>
        function validate() {
            let nama = document.getElementById("nama").value;
            let matakuliah = document.getElementById("matakuliah").value;
            let nilai = document.getElementById("nilai").value;
            let validate = true;

            //validasi nama
            if (nama.trim() === "") {
                document.getElementById("error_nama").innerText = "Harap isi field Nama!"; // Tampilkan pesan kesalahan
                validate = false;
            } else {
                let namaPattern = /^[a-zA-Z\s]*$/; //Pola Regex unutk huruf dan spasi
                if (!namaPattern.test(nama.trim())) {
                    document.getElementById("error_nama").innerText = "Nama harus berisi huruf atau spasi"
                    validate = false;
                } else {
                    document.getElementById("error_nama").innerText = ""; //Hapus kesalahan jika valid
                }
            }

            //Validasi Mata Kuliah
            if (matakuliah === "") {
                document.getElementById("error_matakuliah").innerText = "Harap pilih Mata Kuliah"; // Tampilkan pesna kesalahan
                validate = false;
            } else {
                document.getElementById("error_matakuliah").innerText = ""; //Hapus pesan kesalahan jika valid
            }

            //Validasi Nilai
            if (nilai === "") {
                document.getElementById("error_nilai").innerText = "Harap isi field Nilai"
                validate = false;
            } else {
                document.getElementById("error_nilai").innerText = ""; //Hapus pesan kesalahan jika valid
            }

            return validate;
        }
    </script>
</body>
</html>
